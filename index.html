<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <!-- Section: Design Block -->
    <section class="background-radial-gradient overflow-hidden">
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
            }

            .background-radial-gradient {
                min-height: 100vh;
                background-color: hsl(218, 41%, 15%);
                background-image: radial-gradient(650px circle at 0% 0%,
                        hsl(218, 41%, 35%) 15%,
                        hsl(218, 41%, 30%) 35%,
                        hsl(218, 41%, 20%) 75%,
                        hsl(218, 41%, 19%) 80%,
                        transparent 100%),
                    radial-gradient(1250px circle at 100% 100%,
                        hsl(218, 41%, 45%) 15%,
                        hsl(218, 41%, 30%) 35%,
                        hsl(218, 41%, 20%) 75%,
                        hsl(218, 41%, 19%) 80%,
                        transparent 100%);
            }

            #radius-shape-1 {
                height: 220px;
                width: 220px;
                top: -60px;
                left: -130px;
                background: radial-gradient(#44006b, #ad1fff);
                overflow: hidden;
            }

            #radius-shape-2 {
                border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
                bottom: -60px;
                right: -110px;
                width: 300px;
                height: 300px;
                background: radial-gradient(#44006b, #ad1fff);
                overflow: hidden;
            }

            .bg-glass {
                background-color: hsla(0, 0%, 100%, 0.9) !important;
                backdrop-filter: saturate(200%) blur(25px);
            }

            /* Modal styling */
            .modal {
                z-index: 1050;
            }

            .modal-backdrop {
                z-index: 1040;
            }

            .modal-content {
                background-color: white;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            }
        </style>

        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-0 mb-lg-0" style="z-index: 10">
                    <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        Electric Billing <br />
                        <span style="color: hsl(218, 81%, 75%)">Simplified Calculations</span>
                    </h1>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                    <div class="card bg-glass">
                        <div class="card-body px-4 py-5 px-md-5">
                            <form id="billingForm">
                                <!-- Room Name -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="roomName" class="form-control" required />
                                    <label class="form-label" for="roomName">Room Name</label>
                                </div>

                                <!-- Present Reading -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="number" id="presentReading" class="form-control" required />
                                    <label class="form-label" for="presentReading">Present Reading (kWh)</label>
                                </div>

                                <!-- Previous Reading -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="number" id="previousReading" class="form-control" required />
                                    <label class="form-label" for="previousReading">Previous Reading (kWh)</label>
                                </div>

                                <!-- Power Rates -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="number" id="powerRates" class="form-control" required />
                                    <label class="form-label" for="powerRates">Power Rates (Peso)</label>
                                </div>

                                <!-- Generate Button -->
                                <button type="button" id="generateBtn" class="btn btn-primary btn-block mb-4">
                                    Generate Bill
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Updated Modal with Save button -->
    <div id="billingModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Billing Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="modalContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="saveAsPNG()">Save as PNG</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to save modal content as PNG
        function saveAsPNG() {
            const modalContent = document.querySelector('.modal-content');

            // Configure html2canvas
            html2canvas(modalContent, {
                scale: 2, // Higher quality
                backgroundColor: '#ffffff',
                logging: false,
                useCORS: true
            }).then(canvas => {
                // Create download link
                const link = document.createElement('a');
                link.download = `billing-${document.getElementById('roomName').value}-${new Date().toISOString().slice(0, 10)}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        document.getElementById('generateBtn').addEventListener('click', function () {
            const roomName = document.getElementById('roomName').value;
            const presentReading = parseFloat(document.getElementById('presentReading').value);
            const previousReading = parseFloat(document.getElementById('previousReading').value);
            const powerRates = parseFloat(document.getElementById('powerRates').value);

            if (presentReading >= previousReading && powerRates > 0) {
                const kWhUsed = presentReading - previousReading;
                const totalBill = kWhUsed * powerRates;

                document.getElementById('modalContent').innerHTML = `
                    <div class="table-responsive">
                    <table class="table table-bordered">
                    <tr>
                         <th>Billing Month:</th>
                         <td>${new Date().toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}</td>
                    </tr>
                                <tr>
                                   <th>Room:</th>
                                   <td>${roomName}</td>
                               </tr>
                                <tr>
                                    <th>Present Reading:</th>
                                    <td>${presentReading} kWh</td>
                                </tr>
                                <tr>
                                    <th>Previous Reading:</th>
                                    <td>${previousReading} kWh</td>
                                </tr>
                                 <tr>
                                    <th>kWh Used:</th>
                                    <td>${kWhUsed} kWh</td>
                                </tr>
                                <tr>
                                    <th>Power Rates:</th>
                                    <td>₱${powerRates}/kWh</td>
                                </tr>
                                <tr class="table-primary">
                                    <th>Total Bill:</th>
                                    <td>₱${totalBill.toFixed(2)}</td>
                                </tr>
                            </table>
                        </div>
                    `;
                new bootstrap.Modal(document.getElementById('billingModal')).show();
            } else {
                alert('Invalid input. Please check your readings and rates.');
            }
        });
    </script>
</body>

</html>
